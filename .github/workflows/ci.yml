name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 30

    strategy:
      matrix:
        platform:
          - destination: "platform=iOS Simulator,name=iPhone 15"
            name: iOS
          - destination: "platform=macOS"
            name: macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (${{ matrix.platform.name }})
        run: |
          xcodebuild build \
            -scheme AvoidObstaclesGame \
            -destination '${{ matrix.platform.destination }}' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Test (${{ matrix.platform.name }})
        run: |
          xcodebuild test \
            -scheme AvoidObstaclesGame \
            -destination '${{ matrix.platform.destination }}' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
